<!doctype html>
<html>
    <head>
        <title> Calculator with Bootstrap</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



    </head>

    <body>
        
        <div>
         <div class="row">
             <div class="cal-box">
             <h1 class="form-label">Calculator</h1>
             <input class="display" id="display" type="text" disabled> 
             <div class="btn-row">
                 <button class="cBtn op" id="AC">AC</button>
                 <button class="cBtn op" id="Back"><i class="fa-solid fa-arrow-left"></i></button>
                 <button class="cBtn op" id="Division">/<button>
                 <button class="cBtn op" id="Multiplication">*</button>
                 <button class="cBtn op" id="Subtraction">-</button>
                 <button class="cBtn op" id="Addition">+</button>
                 <button class="cBtn" id="Btn1">1</button>
                 <button class="cBtn" id="Btn2">2</button>
                 <button class="cBtn" id="Btn3">3</button>
                 <button class="cBtn" id="Btn4">4</button>
                 <button class="cBtn" id="Btn5">5</button>
                 <button class="cBtn" id="Btn6">6</button>
                 <button class="cBtn" id="Btn7">7</button>
                 <button class="cBtn" id="Btn8">8</button>
                 <button class="cBtn" id="Btn9">9</button>
                 <button class="cBtn" id="Btn0">0</button>
                 <button class="cBtn" id="Btn.">.</button>
                 <button class="cBtn op" id="equal">=</button>
             </div>
             </div>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
